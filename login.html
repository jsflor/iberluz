    <main class="bg-light py-5">
        <div class="container">
            <div class="d-flex justify-content-center py-4">
                <button type="button" class="btn btn-success mr-1" id="btnInicio">Inicia sesión</button> 
                <button type="button" class="btn btn-success" id="btnRegistro">Regístrate</button> 
            </div>           
            <form action="#" class="py-5" id="inicio">
                <h2 class="text-success font-weight-bold">Iniciar sesión</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Recuerdame
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Acceder</button>
            </form> 
            <form action="#" class="py-5" id="registro">
                <h2 class="text-success font-weight-bold">Registro</h2>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Contraseña</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="tlf">Teléfono</label>
                    <input type="number" class="form-control" id="tlf" min="0">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form> 
        </div>
    </main>
